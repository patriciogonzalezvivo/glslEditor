	<body><glsl-editor menu="false" canvas_size="200" frag_header="precision mediump float;">float RADIUS = 20.;
vec2 CENTER = vec2(100., 100.);
void main() {
float distanceToCenter = distance(gl_FragCoord.xy, CENTER);
	bool inCircle = distanceToCenter < RADIUS;
	vec3 color = vec3(float(inCircle));
	gl_FragColor = vec4(color,1.0);
}</glsl-editor>
	</body>
